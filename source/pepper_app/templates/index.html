<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Title</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <form id="taskForm">
        {% csrf_token %}
        <input type="submit" value="Run Task">
    </form>

    <div id="status"></div>

    <script>
        $(document).ready(function() {
            $("#taskForm").submit(function(event) {
                event.preventDefault();

                $.ajax({
                    type: "POST",
                    url: "{% url 'run_task' %}",
                    dataType: "json",
                    success: function(response) {
                        checkTaskStatus(response.task_id);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });

            function checkTaskStatus(taskId) {
                var intervalId = setInterval(function() {
                    $.ajax({
                        type: "GET",
                        url: "/get_task_status/" + taskId + "/",
                        dataType: "json",
                        success: function(response) {
                            if (response.status === "SUCCESS") {
                                clearInterval(intervalId);
                                $("#status").html("Task completed. Result: " + response.result);
                                // Redirect or perform any other action on task completion
                            } else {
                                $("#status").html("Task status: " + response.status);
                            }
                        },
                        error: function(error) {
                            console.log(error);
                        }
                    });
                }, 1000); // Check status every 1 second
            }
        });
    </script>
</body>
</html>
