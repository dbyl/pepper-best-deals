{% extends 'base.html' %}
{% block content %}

<div>
<h3>Password reset</h3>
</div>
<p>Forgot your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
</div>
<div>
<form method="POST" action="">
    {% csrf_token %}
    {{form.as_p}}
    <div>
      <button>Reset my password</button>
    </div>
    <div>
      {% for message in messages %}
      <p id="messages">{{message}}</p>
      {% endfor %}
  </div>
</form>
</div>

{% endblock %}
